{{ define "content" }}
<div id="main">
    <article class="post">

        <head>
            <div class="title">
                {{ if $.Scratch.Get "h1" }}
                <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
                {{ $.Scratch.Set "h1" false }} {{ else }}
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                {{ end }} {{ with .Description }}
                <p>{{ . }}</p>
                {{ end }}
            </div>
        </head>
        <div id="content">{{ partial "search.html" . }}</div>
    </article>
